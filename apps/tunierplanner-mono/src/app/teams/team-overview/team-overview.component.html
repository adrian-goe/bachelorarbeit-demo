<div class="w-full relative">
  <div class="flex justify-between items-center	mb-4">
    <span class="text-4xl">Teams</span>
    <button
      class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-400"
      (click)="openAddTeam()">Add team
    </button>
  </div>
  <tunierplanner-team-list [teams]="teams$ | async" (selectedTeam)="selectTeam($event)"></tunierplanner-team-list>
  <tunierplanner-team-create [ngClass]="{ 'hidden': isClosed, 'visible': !isClosed}"
                             (closeAdd)="closeAddTeam()"
                             (team)="addTeam($event)"
  ></tunierplanner-team-create>
</div>
