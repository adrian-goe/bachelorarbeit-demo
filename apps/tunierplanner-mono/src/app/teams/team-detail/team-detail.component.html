<div class="w-full relative">
  <div class="flex justify-between items-center	mb-4">
    <span class="text-4xl">Team Detail: {{selectedTeam.name}}</span>
    <button
      class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-400"
      (click)="back()">back
    </button>
  </div>
  <div class="flex">
    <img [src]="getURL()" class="w-1/5 rounded-full" alt="">
    <div class="w-4/5 pl-4">
      <h3 class="text-3xl">{{selectedTeam.ort}}</h3>
      <span class="text-xl">{{selectedTeam.trainer}}</span>
    </div>
  </div>
</div>
