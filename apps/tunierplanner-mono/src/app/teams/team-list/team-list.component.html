<div class="w-full h-screen-88 overflow-y-scroll">
  <ng-container class="w-full" *ngFor="let team of teams; let i = index">
    <div class="flex w-full bg-white py-2 px-4 rounded-md	my-2" (click)="selectTeam(team)">
      <div class="mx-1 flex flex-col flex-shrink-0 pr-2">
        <tunierplanner-team-logo [name]="team.name"></tunierplanner-team-logo>
      </div>
      <div class="flex justify-between w-full">
        <div class="mx-1 flex flex-col">
          <span class="text-gray-500 text-sm">Team</span>
          <span>{{team.name}}</span>
        </div>
        <div class="mx-1 flex flex-col">
          <span class="text-gray-500 text-sm">Location</span>
          <span>{{team.ort}}</span>
        </div>
        <div class="mx-1 flex flex-col">
          <span class="text-gray-500 text-sm">Trainer</span>
          <span>{{team.trainer}}</span>
        </div>
      </div>
    </div>
  </ng-container>
</div>
