<div class="grid grid-cols-2 gap-8 mt-10">
  <ng-container *ngFor="let group of groupMatches$|async;  let i = index">
    <div class="w-full">
      <span class="text-xl text-gray-500">Matches group {{i + 1}}</span>
      <ng-container *ngFor="let match of group">
        <tunierplanner-match [match]="match" (updateMatch)="updateMatch($event)"></tunierplanner-match>
      </ng-container>
    </div>
  </ng-container>
</div>
